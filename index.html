<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const persona = {
            nome: "Chiara",
            cognome: "Consortini",
            eta: 27,
            professione: "Naturalista"
        };
        
        // Utilizzo del destructuring per estrarre proprietà e assegnarle a variabili con nomi diversi
        const { nome: nomeUtente, eta: etaUtente } = persona;
        
        
        console.log("Nome utente:", nomeUtente); 
        console.log("Età utente:", etaUtente); 
        
        
        
        
        
        
    </script>
</body>
</html>
