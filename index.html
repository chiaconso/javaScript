<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        const personeJSON = '[{"nome":"Luca","cognome":"Rossi","eta":30,"professione":"Ingegnere"},{"nome":"Maria","cognome":"Bianchi","eta":25,"professione":"Designer"}]';
        
        
        let persone = JSON.parse(personeJSON);
        
        
        persone.push({
            nome: "Giovanni",
            cognome: "Verdi",
            eta: 35,
            professione: "Architetto"
        });
        
        
        const personeAggiornateJSON = JSON.stringify(persone);
        
        
        console.log(personeAggiornateJSON);
        
        
        
        
    </script>
</body>
</html>
