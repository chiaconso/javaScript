<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        // Funzione per salvare un valore nel localStorage
        function setLocalStorage(key, value) {
            localStorage.setItem(key, value);
            console.log(`Valore salvato nel localStorage: ${key}=${value}`);
        }
        
        // Funzione per recuperare un valore dal localStorage
        function getLocalStorage(key) {
            const value = localStorage.getItem(key);
            if (value !== null) {
                console.log(`Valore recuperato dal localStorage: ${key}=${value}`);
                return value;
            }
            console.log(`Valore non trovato nel localStorage: ${key}`);
            return null;
        }
        
        // Funzione per rimuovere un valore dal localStorage
        function removeLocalStorage(key) {
            localStorage.removeItem(key);
            console.log(`Valore rimosso dal localStorage: ${key}`);
        }
        
        // Esempio d'uso
        setLocalStorage("testKey", "testValue"); // Salva un valore nel localStorage
        getLocalStorage("testKey"); // Recupera il valore dal localStorage
        removeLocalStorage("testKey"); // Rimuove il valore dal localStorage
        getLocalStorage("testKey"); // Prova a recuperare il valore dopo la rimozione
        
        
        
        
        
        
    </script>
    
    
    
    
    
    
</body>
</html>
