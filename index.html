<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        async function firstAsyncFunction() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Risultato della prima funzione (risolta dopo 2 secondi)");
                }, 2000);
            });
        }
        
        async function secondAsyncFunction() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Risultato della seconda funzione (risolta dopo 1 secondo)");
                }, 1000); 
            });
        }
        
        async function callFunctionsInSeries() {
            console.log("Chiamata della prima funzione...");
            const firstResult = await firstAsyncFunction(); 
            console.log(firstResult);
            
            console.log("Chiamata della seconda funzione...");
            const secondResult = await secondAsyncFunction();
            console.log(secondResult);
            
            console.log("Entrambe le funzioni sono state completate.");
        }
        
        callFunctionsInSeries();
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
