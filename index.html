<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function booleanPromise(shouldResolve) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (shouldResolve) {
                        resolve("La promessa è stata risolta con successo!");
                    } else {
                        reject("Errore: la promessa è stata rifiutata.");
                    }
                }, 2000); 
            });
        }
        
        async function asyncFunction(shouldResolve) {
            try {
                console.log("Attesa della promessa...");
                const result = await booleanPromise(shouldResolve); 
                console.log(result); 
            } catch (error) {
                console.error(`Errore catturato: ${error}`); 
            }
        }
        
        
        asyncFunction(true);  
        asyncFunction(false); 
        
        
        
        
        
        
        
    </script>
</body>
</html>
