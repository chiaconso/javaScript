<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        function firstPromise() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Prima promessa risolta dopo 2 secondi");
                }, 2000); 
            });
        }
        
        function secondPromise() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Seconda promessa risolta dopo 1 secondo");
                }, 1000); 
            });
        }
        
    
        Promise.all([firstPromise(), secondPromise()])
        .then((results) => {
            console.log("Tutte le promesse sono state risolte:");
            console.log(`Risultato 1: ${results[0]}`);
            console.log(`Risultato 2: ${results[1]}`);
        })
        .catch((error) => {
            console.error(`Errore catturato: ${error}`);
        });
        
        
        
    </script>
</body>
</html>
