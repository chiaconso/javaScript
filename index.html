<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
            plugins: [],
        };
    </script>
    <script>
        function toggleDarkMode() {
            const htmlElement = document.documentElement;
            if (htmlElement.classList.contains("dark")) {
                htmlElement.classList.remove("dark");
                localStorage.setItem("theme", "light");
            } else {
                htmlElement.classList.add("dark");
                localStorage.setItem("theme", "dark");
            }
        }
        
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        }
    </script>
    <style>
        @layer components {
            .btn-custom {
                @apply px-4 py-2 rounded font-semibold transition;
            }
            .btn-primary {
                @apply bg-blue-500 text-white hover:bg-blue-700;
            }
            .btn-secondary {
                @apply bg-gray-500 text-white hover:bg-gray-700;
            }
            .input-custom {
                @apply w-full px-4 py-2 border rounded focus:outline-none focus:ring-2;
            }
            .input-primary {
                @apply focus:ring-blue-500 active:ring-blue-700;
            }
            .input-secondary {
                @apply focus:ring-green-500 active:ring-green-700;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen transition-colors bg-white dark:bg-gray-900 text-black dark:text-white">
    <button onclick="toggleDarkMode()" class="p-3 rounded-full transition bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600">
        ðŸŒ™
    </button>
    <h1 class="text-3xl font-bold mt-5">Dark Mode</h1>
    <p class="mt-2 text-lg">Clicca il pulsante per cambiare modalitÃ !</p>
    
    <div class="mt-5 space-x-4">
        <button class="btn-custom btn-primary">Pulsante Primario</button>
        <button class="btn-custom btn-secondary">Pulsante Secondario</button>
    </div>
    
    <form class="mt-5 space-y-4 w-1/3">
        <input type="text" placeholder="Nome" class="input-custom input-primary">
        <input type="email" placeholder="Email" class="input-custom input-secondary">
        <button type="submit" class="btn-custom btn-primary w-full">Invia</button>
    </form>
</body>
</html>
