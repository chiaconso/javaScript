<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        function promessaConFinally(includiErrore) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (includiErrore) {
                        reject("Errore: qualcosa Ã¨ andato storto!");
                    } else {
                        resolve("Promessa risolta con successo!");
                    }
                }, 2000);
            });
        }
        
        
        promessaConFinally(false)
        .then((messaggio) => {
            console.log(messaggio);
        })
        .catch((errore) => {
            console.error(errore);
        })
        .finally(() => {
            console.log("Azione eseguita indipendentemente dal risultato della promessa.");
        });
        
    
        promessaConFinally(true)
        .then((messaggio) => {
            console.log(messaggio);
        })
        .catch((errore) => {
            console.error(errore);
        })
        .finally(() => {
            console.log("Azione eseguita indipendentemente dal risultato della promessa.");
        });
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
