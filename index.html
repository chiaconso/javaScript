<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        class Automobile {
            #contatoreChiamate = 0;
            #contatoreAggiungiChilometri = 0;
            #chilometraggio = 0;
            
            #incrementaContatore() {
                this.#contatoreChiamate++;
            }

            avviaMotore() {
                this.#incrementaContatore();
            }

            aggiungiChilometri(km) {
                this.#incrementaContatore();
                this.#contatoreAggiungiChilometri++;
                this.#chilometraggio += km;
                console.log(`Aggiunti ${km} chilometri`);
            }
            getContatoreChiamate() {
                return this.#contatoreChiamate;
            }
            mostraContatoreChiamate() {
                return this.#contatoreAggiungiChilometri;
            }
            get chilometraggio() {
                return this.#chilometraggio;
            }
            set chilometraggio(valore) {
                if(valore >= this.#chilometraggio) {
                    this.#chilometraggio = valore;
                    console.log(`Chilometraggio aggiornato a ${valore}`);
                } else {
                    console.log("Errore: il chilometraggio non pu√≤ essere ridotto");
                }
            }
        }
        
        class Camion extends Automobile {
            #caricoMassimo;
            #caricoAttuale = 0;
            
            constructor(caricoMassimo) {
                super();
                this.#caricoMassimo = caricoMassimo;
            }
            get caricoMassimo() {
                return this.#caricoMassimo;
            }
            carica(kg) {
                if (this.#caricoAttuale + kg <= this.#caricoMassimo) {
                    this.#caricoAttuale += kg;
                    console.log(`Carico di ${kg} kg aggiunto. Carico attuale ${this.#caricoAttuale} kg.`);
                } else {
                    console.log(`Errore: il carico supera il limite massimo di ${this.#caricoMassimo} kg.`);
                }
            }
            descrizione() {
                return ` Carico massimo: ${this.#caricoMassimo} kg. Carico attuale: ${this.#caricoAttuale} kg.`;
            } 
        }

        const camion = new Camion(5000);
        camion.carica(2000);
        camion.carica(3000);
        camion.carica(1000);
        console.log(camion.descrizione());


        
        
        
        
        
        
        
        
        
    </script>
</body>
