<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        class Automobile {
            #contatoreChiamate = 0;
            #contatoreAggiungiChilometri = 0;
            #chilometraggio = 0;
            
            #incrementaContatore() {
                this.#contatoreChiamate++;
            }
            aggiungiChilometri(km) {
                this.#incrementaContatore();
                this.#contatoreAggiungiChilometri++;
                this.#chilometraggio += km;
                console.log(`Aggiunti ${km} chilometri`);
            }
            getContatoreChiamate() {
                return this.#contatoreChiamate;
            }
            mostraContatoreChiamate() {
                return this.#contatoreAggiungiChilometri;
            }
            get chilometraggio() {
                return this.#chilometraggio;
            }
        }
        
        const auto = new Automobile();
        auto.aggiungiChilometri(50);
        auto.aggiungiChilometri(30);
        console.log(auto.mostraContatoreChiamate());
        console.log(auto.chilometraggio);
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
