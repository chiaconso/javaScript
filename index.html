<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        class Automobile {
            #contatoreChiamate = 0;
            
            accendiMotore() {
                this.#contatoreChiamate++;
            }
            getContatoreChiamate() {
                return this.#contatoreChiamate;
            }
            
            #incrementaContatore() {
                this.#contatoreChiamate++;
                
            }
            metodoPubblico() {
                this.#incrementaContatore();
                console.log('Metodo pubblico chiamato');
            }
            
            getContatoreChiamate() {
                return this.#contatoreChiamate;
            } 
            
            aggiungiChilometri(km) {
                this.#incrementaContatore();
                console.log(`Aggiungi ${km} chilometri`);
            }
            getContatoreChiamate() {
                return this.#contatoreChiamate;
            }
        }
        
        const auto = new Automobile();
        
        auto.aggiungiChilometri(50);
        auto.aggiungiChilometri(30);
        
        console.log(auto.getContatoreChiamate());
        
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
