<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        // Funzione per salvare un cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Scadenza in giorni
            const expires = "expires=" + date.toUTCString();
            document.cookie = `${name}=${value}; ${expires}; path=/`;
            console.log(`Cookie salvato: ${name}=${value}; ${expires}`);
        }
        
        // Funzione per recuperare un cookie
        function getCookie(name) {
            const nameEQ = `${name}=`;
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim(); // Rimuove eventuali spazi
                if (cookie.indexOf(nameEQ) === 0) {
                    const value = cookie.substring(nameEQ.length, cookie.length);
                    console.log(`Cookie recuperato: ${name}=${value}`);
                    return value;
                }
            }
            console.log(`Cookie non trovato: ${name}`);
            return null;
        }
        
        // Funzione per rimuovere un cookie
        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
            console.log(`Cookie rimosso: ${name}`);
        }
        
        // Esempio d'uso
        setCookie("testCookie", "testValue", 7); // Salva il cookie con una durata di 7 giorni
        getCookie("testCookie"); // Recupera il cookie
        deleteCookie("testCookie"); // Rimuove il cookie
        getCookie("testCookie"); // Prova a recuperare il cookie dopo la rimozione
        
        
        
        
        
        
        
    </script>
    
    
    
    
    
    
</body>
</html>
