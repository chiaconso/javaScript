<!DOCTYPE html>

<body>
    <script>
        
        
        function formatPerson(person) {
            return `Nome: ${person.nome}, Cognome: ${person.cognome}, Età: ${person.eta}, Città: ${person.citta}`;
        }
        
        const personaEsempio = {
            nome: "Mario",
            cognome: "Rossi",
            eta: 30,
            citta: "Roma"
        };
        
        const risultato = formatPerson(personaEsempio);
        
        console.log(risultato);
        
        
        
        
    </script>
</body>
</html>
