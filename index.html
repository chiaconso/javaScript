<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        
        function primaOperazione(callback) {
            console.log("Esecuzione della prima operazione...");
            const risultato = 10 + 5; 
            console.log(`Risultato della prima operazione: ${risultato}`);
            callback(risultato);
        }
        
        
        function secondaOperazione(risultatoPrecedente, callback) {
            console.log("Esecuzione della seconda operazione...");
            const risultato = risultatoPrecedente * 2; 
            console.log(`Risultato della seconda operazione: ${risultato}`);
            callback(risultato);
        }
        
        
        function esecuzioneCompleta() {
            primaOperazione((risultato) => {
                secondaOperazione(risultato, (risultatoFinale) => {
                    console.log(`Operazioni completate con risultato finale: ${risultatoFinale}`);
                });
            });
        }
        
        
        esecuzioneCompleta();
        
        
        
        
        
        
        
    </script>
</body>
</html>
