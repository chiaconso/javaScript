<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const numeri = [1, 2, 3, 4, 5];
        
        // Creazione di una copia dell'array utilizzando lo spread operator
        const copiaNumeri = [...numeri];
        
        // Modifica dell'array originale
        numeri.push(6);
        
        
        console.log("Array originale:", numeri);     
        console.log("Copia dell'array:", copiaNumeri);
        
        
        
        
        
        
    </script>
</body>
</html>
