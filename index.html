<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        
        class Automobile {
            #contatoreChiamate = 0;

            #incrementaContatore() {
                this.#contatoreChiamate++;
            }
            
            accendiMotore() {
                this.#incrementaContatore();
            }

            getContatoreChiamate() {
                return this.#contatoreChiamate;
            }
        }

        const auto = new Automobile();
        auto.accendiMotore();
        auto.accendiMotore();
        auto.accendiMotore();
        console.log("Numero di chiamate al metodo accendiMotore:", auto.getContatoreChiamate());

        
        
        
    </script>
</body>
</html>
