<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function randomPromise() {
            return new Promise((resolve, reject) => {
                const randomValue = Math.random(); 
                setTimeout(() => {
                    if (randomValue > 0.5) {
                        resolve(randomValue); 
                    } else {
                        reject("Il valore casuale Ã¨ troppo basso."); 
                    }
                }, 1000);
            });
        }
        
        randomPromise()
        .then((value) => {
            console.log(`Promessa risolta con valore: ${value}`);
            return value * 2; 
        })
        .then((manipulatedValue) => {
            console.log(`Valore manipolato: ${manipulatedValue}`);
        })
        .catch((error) => {
            console.error(`Errore: ${error}`); 
        });
        
        
        
        
        
    </script>
</body>
</html>
