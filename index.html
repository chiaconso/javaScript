<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        // Funzione per salvare un valore nel sessionStorage
        function setSessionStorage(key, value) {
            sessionStorage.setItem(key, value);
            console.log(`Valore salvato nel sessionStorage: ${key}=${value}`);
        }
        
        // Funzione per recuperare un valore dal sessionStorage
        function getSessionStorage(key) {
            const value = sessionStorage.getItem(key);
            if (value !== null) {
                console.log(`Valore recuperato dal sessionStorage: ${key}=${value}`);
                return value;
            }
            console.log(`Valore non trovato nel sessionStorage: ${key}`);
            return null;
        }
        
        // Funzione per rimuovere un valore dal sessionStorage
        function removeSessionStorage(key) {
            sessionStorage.removeItem(key);
            console.log(`Valore rimosso dal sessionStorage: ${key}`);
        }
        
        // Esempio d'uso
        setSessionStorage("testKey", "testValue"); // Salva un valore nel sessionStorage
        getSessionStorage("testKey"); // Recupera il valore dal sessionStorage
        removeSessionStorage("testKey"); // Rimuove il valore dal sessionStorage
        getSessionStorage("testKey"); // Prova a recuperare il valore dopo la rimozione
        
        
        
    </script>
    
    
    
    
    
    
</body>
</html>
