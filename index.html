<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        function manipolaStringa(input) {
            try {
                if (typeof input !== "string") {
                    throw new TypeError("L'input deve essere una stringa.");
                }
                
                const risultato = input.toUpperCase();
                console.log(`Risultato: ${risultato}`);
            } catch (errore) {
                if (errore instanceof TypeError) {
                    console.error(`Errore di tipo: ${errore.message}`);
                } else {
                    console.error(`Errore generico: ${errore.message}`);
                }
            }
        }
        
        manipolaStringa("ciao"); 
        manipolaStringa(123);    
        manipolaStringa(null);   
        
        
        
        
        
        
        
    </script>
</body>
</html>
