<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function firstPromise() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Prima promessa risolta dopo 2 secondi");
                }, 2000);
            });
        }
        
        function secondPromise() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Seconda promessa risolta dopo 1 secondo");
                }, 1000); 
            });
        }
        
        function thirdPromise() {
            return new Promise((_, reject) => {
                setTimeout(() => {
                    reject("Terza promessa rifiutata dopo 1.5 secondi");
                }, 1500); 
            });
        }
        
        
        Promise.allSettled([firstPromise(), secondPromise(), thirdPromise()])
        .then((results) => {
            console.log("Risultati di tutte le promesse:");
            results.forEach((result, index) => {
                if (result.status === "fulfilled") {
                    console.log(`Promessa ${index + 1} risolta: ${result.value}`);
                } else {
                    console.log(`Promessa ${index + 1} rifiutata: ${result.reason}`);
                }
            });
        });
        
        
        
        
        
    </script>
</body>
</html>
