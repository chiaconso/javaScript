<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        
        class Automobile {
            constructor(marca, modello, anno, chilometraggio = 0) {
                this.marca = marca
                this.modello = modello 
                this.anno = anno 
                this.chilometraggio = chilometraggio
            }

            descrizione() {
                return `Questa è una ${this.marca} ${this.modello} del ${this.anno}.`;
            }

            aggiungiChilometri(km) {
                this.chilometraggio += km;
            }

            mostraChilometraggio() {
                return `Il chilometraggio attuale è di ${this.chilometraggio} km.`;
            }
        }

        Automobile.prototype.saluta = function() {
            return `Ciao! Sono una ${this.marca} ${this.modello}.`;
        };

        class Elettrica extends Automobile {
            constructor(marca, modello, anno, chilometraggio = 0, autonomia = 0) {
                super(marca, modello, anno, chilometraggio);
                this.autonomia = autonomia;
            }

            descrizione() {
                return `${super.descrizione()} Ha un'autonomia di ${this.autonomia} km.`;
            }

            ricarica(km) {
                this.autonomia += km;
            }
        }

        const auto = new Automobile("Fiat", "Panda", 2020);
        const autoElettrica = new Elettrica("Tesla", "Model 3", 2023, 10000, 350);
        autoElettrica.aggiungiChilometri(200);
        autoElettrica.ricarica(50);
        console.log(auto.saluta());
        console.log(autoElettrica.saluta());

        
        
    </script>
</body>
</html>
