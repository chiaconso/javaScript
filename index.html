<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function generateNumber() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const number = Math.floor(Math.random() * 100); 
                    resolve(number);
                }, 1000);
            });
        }
        
        generateNumber()
        .then((number) => {
            console.log(`Numero generato: ${number}`);
            if (number % 2 === 0) {
                return number * 2; 
            } else {
                return number + 1; 
            }
        })
        .then((manipulatedNumber) => {
            console.log(`Numero manipolato: ${manipulatedNumber}`);
        })
        .catch((error) => {
            console.error(`Errore: ${error}`);
        });
        
        
        
        
    </script>
</body>
</html>
