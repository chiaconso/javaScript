<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Custom Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1E40AF", // Blu personalizzato
                        secondary: "#9333EA", // Viola personalizzato
                        accent: "#FACC15", // Giallo personalizzato
                    },
                    fontFamily: {
                        custom: ["Poppins", "sans-serif"]
                    }
                }
            }
        };
    </script>
</head>
<body>

    <!-- Stile predefinito di Tailwind -->
    <section class="mb-10">
        <h2 class="text-gray-900 text-2xl font-sans mb-2">Stile Predefinito</h2>
        <div class="bg-blue-500 text-white p-4 rounded-md">Colore predefinito (blue-500)</div>
        <div class="bg-purple-500 text-white p-4 rounded-md mt-2">Colore predefinito (purple-500)</div>
        <div class="bg-yellow-500 text-black p-4 rounded-md mt-2">Colore predefinito (yellow-500)</div>
    </section>

    <!-- Stile con il tema personalizzato -->
    <section>
        <h2 class="text-primary text-2xl font-custom mb-2">Stile Personalizzato</h2>
        <div class="bg-primary text-white p-4 rounded-md">Colore personalizzato (primary)</div>
        <div class="bg-secondary text-white p-4 rounded-md mt-2">Colore personalizzato (secondary)</div>
        <div class="bg-accent text-black p-4 rounded-md mt-2">Colore personalizzato (accent)</div>
    </section>

</body>
</html>
