<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const stato = "errore"; 
        
        if (stato === "errore") {
            console.error("Si è verificato un errore critico. Controllare immediatamente!");
        } else if (stato === "avviso") {
            console.warn("Attenzione: si è verificato un problema minore.");
        } else {
            console.log("Lo stato è normale. Nessun problema rilevato.");
        }
        
        
        
    </script>
</body>
</html>
