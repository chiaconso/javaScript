<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleDarkMode() {
            const htmlElement = document.documentElement;
            if (htmlElement.classList.contains("dark")) {
                htmlElement.classList.remove("dark");
                localStorage.setItem("theme", "light");
            } else {
                htmlElement.classList.add("dark");
                localStorage.setItem("theme", "dark");
            }
        }
        
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        }
    </script>
    <style>
        .dark {
            --bg-color: #1a202c;
            --text-color: #f7fafc;
            --button-bg: #2d3748;
            --button-hover: #4a5568;
        }
        :root {
            --bg-color: #ffffff;
            --text-color: #1a202c;
            --button-bg: #e2e8f0;
            --button-hover: #cbd5e0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen transition-colors" style="background-color: var(--bg-color); color: var(--text-color);">
    <button onclick="toggleDarkMode()" class="p-3 rounded-full transition bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600">
        ðŸŒ™
    </button>
    <h1 class="text-3xl font-bold mt-5">Dark Mode</h1>
    <p class="mt-2 text-lg">Clicca il pulsante per cambiare modalitÃ !</p>
    
    <div class="mt-5 space-x-4">
        <button class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-700">Pulsante Blu</button>
        <button class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-700">Pulsante Rosso</button>
        <button class="px-4 py-2 rounded bg-green-500 text-white hover:bg-green-700">Pulsante Verde</button>
        <button class="px-4 py-2 rounded bg-yellow-500 text-white hover:bg-yellow-700">Pulsante Giallo</button>
    </div>
</body>
</html>
