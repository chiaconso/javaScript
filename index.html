<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        class Automobile {
            #contatoreChiamate = 0;
            #contatoreAggiungiChilometri = 0;
            
            #incrementaContatore() {
                this.#contatoreChiamate++;
            }
            aggiungiChilometri(km) {
                this.#incrementaContatore();
                this.#contatoreAggiungiChilometri++;
                console.log(`Aggiunti ${km} chilometri`);
            }
            getContatoreChiamate() {
                return this.#contatoreChiamate;
            }
            mostraContatoreChiamate() {
                return this.#contatoreAggiungiChilometri;
            }
        }

        const auto = new Automobile();
        auto.aggiungiChilometri(70);
        auto.aggiungiChilometri(100);
        auto.aggiungiChilometri(80);

        console.log(auto.mostraContatoreChiamate());
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
