<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsivo con Media Queries Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- Contenitore principale -->
  <div class="flex flex-col sm:flex-row sm:gap-4 md:gap-6 lg:gap-8">

    <!-- Colonna 1 -->
    <div class="bg-blue-500 p-6 text-white rounded-lg sm:w-1/2 md:w-1/3 lg:w-1/4">
      <h2 class="text-2xl font-bold">Colonna 1</h2>
      <p>Contenuto della colonna 1.</p>
    </div>

    <!-- Colonna 2 -->
    <div class="bg-green-500 p-6 text-white rounded-lg sm:w-1/2 md:w-1/3 lg:w-1/4 mt-4 sm:mt-0">
      <h2 class="text-2xl font-bold">Colonna 2</h2>
      <p>Contenuto della colonna 2.</p>
    </div>

    <!-- Colonna 3 -->
    <div class="bg-red-500 p-6 text-white rounded-lg sm:w-1/2 md:w-1/3 lg:w-1/4 mt-4 sm:mt-0">
      <h2 class="text-2xl font-bold">Colonna 3</h2>
      <p>Contenuto della colonna 3.</p>
    </div>

  </div>

</body>
</html>
