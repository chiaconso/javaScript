  <title>Griglia Responsiva con Tailwind</title>

    </div>

      <h2 class="text-2xl font-bold">Colonna 4</h2>

    </div>

    <!-- Elemento 5 -->

      <h2 class="text-2xl font-bold">Colonna 5</h2>
