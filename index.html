<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        function resolveOrReject(shouldResolve) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (shouldResolve) {
                        resolve("La promessa è stata risolta con successo!"); 
                    } else {
                        reject("La promessa è stata rifiutata."); // Rifiuta la promessa
                    }
                }, 1000);
            });
        }
        
        
        resolveOrReject(true) 
        .then((successMessage) => {
            console.log(`Successo: ${successMessage}`); 
        })
        .catch((errorMessage) => {
            console.error(`Errore: ${errorMessage}`); 
        });
        
        
        
    </script>
</body>
</html>
