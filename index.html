<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Custom Text Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        text: {
                            heading: "#1E3A8A",
                            body: "#374151",
                            link: "#EC4899",
                            linkHover: "#9D174D",
                        },
                    },
                },
            },
        };
    </script>
</head>
<body>
        <h1 class="text-4xl font-bold text-text-heading">Benvenuto nel Mio Sito</h1>
        <p class="text-lg mt-2">Un semplice layout con colori personalizzati in Tailwind CSS.</p>

        <h2 class="text-2xl font-semibold text-text-heading mt-6">Scopri di pi√π</h2>
        <p class="mt-2">
            Puoi leggere ulteriori informazioni su 
            <a href="#" class="text-text-link font-medium hover:text-text-linkHover underline">questo link</a>.
        </p>

</body>
</html>
