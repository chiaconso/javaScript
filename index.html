<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        function randomResolveOrReject() {
            return new Promise((resolve, reject) => {
                const randomValue = Math.random(); 
                setTimeout(() => {
                    if (randomValue > 0.5) {
                        resolve(randomValue); 
                    } else {
                        reject("Errore: il valore casuale è inferiore a 0.5."); 
                    }
                }, 1000);
            });
        }
        
        randomResolveOrReject()
        .then((value) => {
            console.log(`Promessa risolta con valore: ${value}`);
            return value * 2; 
        })
        .then((manipulatedValue) => {
            console.log(`Valore manipolato: ${manipulatedValue}`);
            if (manipulatedValue > 1.5) {
                throw new Error("Errore: il valore manipolato è troppo alto."); 
            }
            return manipulatedValue;
        })
        .then((finalValue) => {
            console.log(`Valore finale: ${finalValue}`);
        })
        .catch((error) => {
            console.error(`Errore catturato: ${error.message || error}`);
        });
        
        
    </script>
</body>
</html>
