<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Custom Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: "#4ADE80",
                            DEFAULT: "#22C55E",
                            dark: "#15803D",
                        },
                        danger: {
                            light: "#F87171",
                            DEFAULT: "#EF4444",
                            dark: "#B91C1C",
                        },
                        warning: {
                            light: "#FACC15",
                            DEFAULT: "#EAB308",
                            dark: "#A16207",
                        },
                    },
                },
            },
        };
    </script>
</head>
<body class="p-10 flex flex-col gap-4 items-center bg-gray-100">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Pulsanti Personalizzati</h1>

    <!-- Pulsante Primario -->
    <button class="bg-brand text-white px-6 py-2 rounded-lg shadow-md hover:bg-brand-dark">
        Pulsante Verde
    </button>

    <!-- Pulsante di Pericolo -->
    <button class="bg-danger text-white px-6 py-2 rounded-lg shadow-md hover:bg-danger-dark">
        Pulsante Rosso
    </button>

    <!-- Pulsante di Avviso -->
    <button class="bg-warning text-white px-6 py-2 rounded-lg shadow-md hover:bg-warning-dark">
        Pulsante Giallo
    </button>

</body>
</html>
