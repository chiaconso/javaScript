<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        function somma(...numeri) {
            return numeri.reduce((accumulatore, numero) => accumulatore + numero, 0);
        }
        
        
        const risultato1 = somma(1, 2, 3);           
        const risultato2 = somma(10, 20, 30, 40);    
        const risultato3 = somma(5);                 
        const risultato4 = somma();                  
        
        
        console.log("Risultato 1:", risultato1); 
        console.log("Risultato 2:", risultato2); 
        console.log("Risultato 3:", risultato3); 
        console.log("Risultato 4:", risultato4);
        
        
        
        
        
        
    </script>
</body>
</html>
