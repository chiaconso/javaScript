<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        
        class Automobile {
            constructor(marca, modello, chilometraggio) {
                this.marca = marca
                this.modello = modello 
                this.chilometraggio = chilometraggio
            }

            _controllaChilometri() {
                if (this.chilometraggio > 100000) {
                    console.log("Avviso: Chilometraggio superiore a 100.000 km!");
                }
            }

            getChilometraggio() {
                return this.chilometraggio;
            }
        }


        class Elettrica extends Automobile {
            constructor(marca, modello, chilometraggio) {
                super(marca, modello, chilometraggio);
            }

            verificaChilometraggio() {
                this._controllaChilometri();
            }
        }

        
        const autoElettrica = new Elettrica("Tesla", "Model 3", 120000);
        autoElettrica.verificaChilometraggio();

        
        
    </script>
</body>
</html>
