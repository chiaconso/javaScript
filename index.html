<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        function dividiNumeri(dividendo, divisore) {
            try {
                if (divisore === 0) {
                    throw new Error("Divisione per zero non consentita.");
                }
                const risultato = dividendo / divisore;
                console.log(`Risultato: ${risultato}`);
            } catch (errore) {
                console.error(`Errore: ${errore.message}`);
            }
        }
        
        dividiNumeri(10, 2); 
        dividiNumeri(10, 0); 
        
        
        
        
        
        
    </script>
</body>
</html>
